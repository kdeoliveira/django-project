{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block content %}

    <div class="content-section">
        <form method="POST" class="uniForm">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log in</legend>
                <!-- Specified filter for form -->
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Forgot Passowrd?<a href="{% url 'password_reset' %}" class="ml-2">Reset Password</a></small>
            <br>          
            <small class="text-muted">New? Create an account<a href="{% url 'register' %}" class="ml-2">Sign up</a></small>
        </div>
    </div>

{% endblock %}
