 {% extends '../_base.html' %}
{% load crispy_forms_tags %}

 {%block content %}

 {% if posts.author == user %}

    <div class="content-section">
        <form method="POST" class="uniForm">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Post Form </legend>
                <!-- Specified filter for form -->
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info"> Post </button>
            </div>
        </form>
    </div>

    {% else %}

    <p>Only auhtor of post can change page</p> 

    {% endif %}
 {% endblock %}
